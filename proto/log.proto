syntax = "proto3";

package com.asuraiv.proto;

option java_package = "com.asuraiv.proto.messages";
option java_outer_classname = "LogProto";

import "google/protobuf/timestamp.proto";

message ActionLog {

  string createdBy = 2;
  Action action = 1;
  google.protobuf.Timestamp createdAt = 3;
}

enum Action {
  UNKNOWN_ACTION = 0;
  CREATE_USER = 1;
  DELETE_USER = 2;
}